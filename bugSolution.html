<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is visible.
  </div>

  <script>
    const myDiv = document.getElementById('myDiv');
    //Check if the element exists and if the property exists before accessing it.
    if (myDiv && myDiv.hasOwnProperty('textContent')) {
      const myVar = myDiv.textContent;
      console.log(myVar); //This will log "This text is visible." 
    } else {
      console.error('Element or property not found.');
    }
  </script>
</body>
</html>
